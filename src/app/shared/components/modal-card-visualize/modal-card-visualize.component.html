<div class="flex-column" style="gap: 12px;
display: flex;
flex-direction: column;">
  <h4 style="    display: flex;
  justify-content: center;">{{ data.newDeck.name }}</h4>
    <div class="infos p-1 mb-4 flex justify-between">
      <h2 class="text-2xl font-bold mb-2">Cartas Pokémons: {{pokemons}}</h2>
      <h2 class="text-2xl font-bold mb-2">Cartas Treinador: {{coach}}</h2>
      <h2 class="text-2xl font-bold mb-2">Tipos de pokémons: {{returnTypes()}} {{quantityTypes}}</h2>
    </div>
  <section class="flex flex-wrap gap-8" style="margin: 30px;">
  <div *ngFor="let data of data.newDeck.cards">
    <img [src]="data.images.small" alt="" class="h-40 transform transition-transform duration-500 hover:scale-110">
  </div>
</section>
<div style="display: flex;
justify-content: center;gap: 20px;
    margin-bottom: 40px;">
  <button
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="saveDeck()">
   Salvar Baralho
  </button>
  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="excluirDeck()">
    Excluir
  </button>
</div>

</div>
